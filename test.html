<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="form-wraper">
        <div>
            <label for="fname" class="saxeli">სახელი</label>
            <input class="input-wraper" type="text" name="firstname" id="fname" placeholder="ჩაწერეთ თქვენი სახელი"  required="required">
        </div>
        <div>
            <label for="myemail" class="mail">E-mail</label>
            <input class="input-wraper" type="email" name="email" id="myemail" placeholder="ჩაწერეთ თქვენი e-mail"  required="required">
        </div>
        <div>
            <label for="subject" class="sub-satauri">საკითხის სათაური</label>
            <input class="input-wraper" type="text" name="subject" id="subject" placeholder="რა საკითხს ეხება წერილი"  required="required">
        </div>

        <div>
            <label class="letter">წერილი</label>
            <textarea class="textarea-wraper" ></textarea>
        </div>

        <div>
            <button class="btn" id="button" type="submit">გაგზავნა</button>
        </div>
    </form>

    <script>
        document.getElementById('button').addEventListener('click', function (){
  alert ('თქვენი წერილი გაგზავნილია');
});
      const menuBtn = document.querySelector('.menu-btn');
let menuOpen = false;//
menuBtn.addEventListener('click', () => {
  if(!menuOpen) {
menuBtn.classList.add('open');
    menuOpen = true;
  } else {
   menuBtn.classList.remove('open');
   menuOpen = false;
  }
});

//slider
const carouselSlide = document.querySelector('.carousel-slide');
const carouselImages = document.querySelectorAll('.carousel-slide img');

//buttons
const prevBtn = document.querySelector ('#prevBtn');
const nextBtn = document.querySelector ('#nextBtn');

let counter = 1;
const size = carouselImages[0].clientWidth;

  carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';

nextBtn.addEventListener('click', () => {
  if (counter >= carouselImages.length - 1 ) return;
  carouselSlide.style.transition = "transform 1s ease-in-out";
  counter++;
  carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
});

prevBtn.addEventListener('click', () => {
  if (counter <= 0 ) return;
  carouselSlide.style.transition = "transform 1s ease-in-out";
  counter--;
  carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
});

carouselSlide.addEventListener('transitionend', () => {
    if (carouselImages[counter].id === 'lastClone') {
      carouselSlide.style.transition = 'none';
      counter = carouselImages.length - 2 ;
      carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
  }
    if (carouselImages[counter].id === 'firstClone') {
      carouselSlide.style.transition = 'none';
      counter = carouselImages.length - counter ;
      carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
}
});


    </script>
</body>
</html>
